<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Web Service Response</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="responseField"></div>

    <script>
        $(document).ready(function() {
            $('#fetchData').click(function() {
                $.ajax({
                    url: 'https://c03-usa-east.integrate-test.boomi.com/ws/simple/getAccount', // Replace with your Boomi web service URL
                    method: 'GET', // Use 'POST' if needed
                    dataType: 'text', // Set to 'text' for text response
                    success: function(response) {
                        $('#responseField').text(response); // Insert the response text
                    },
                    error: function(xhr, status, error) {
                        $('#responseField').text('Error: ' + error); // Show error message
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Web Service Response</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="responseField"></div>

    <script>
        $(document).ready(function() {
            $('#fetchData').click(function() {
                const userId = 'trainingrm-WDM3UW.YWU6P8'; // Replace with actual user ID
                const password = 'a47b7724-1bb2-49e0-bd5b-afbd7bedbf66'; // Replace with actual password
                const credentials = btoa(userId + ':' + password); // Base64 encode

                $.ajax({
                    url: 'https://c03-usa-east.integrate-test.boomi.com/ws/simple/getAccount', // Replace with your Boomi web service URL
                    method: 'GET', // Use 'POST' if needed
                    dataType: 'text',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('Authorization', 'Basic ' + credentials); // Set authorization header
                    },
                    success: function(response) {
                        $('#responseField').text(response);
                    },
                    error: function(xhr, status, error) {
                        $('#responseField').text('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>

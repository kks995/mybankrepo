

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Web Service Response</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="responseField"></div>

    <script>
        $(document).ready(function() {
            $('#fetchData').click(function() {
         const userId = 'trainingrm-WDM3UW.YWU6P8'; // Replace with actual user ID
                 const password = '8705275f-4a4d-4113-ae91-c1425ed3b6e8'; // Replace with actual password
                    
                const credentials = btoa(userId + ':' + password); // Base64 encode

                $.ajax({
                    url: 'https://cors-anywhere.herokuapp.com/https://c03-usa-east.integrate-test.boomi.com/ws/simple/getAccount;boomi_auth='+ credentials, // Use the CORS proxy
                    method: 'GET', // Change to 'POST' if needed
                    dataType: 'text',
                   // beforeSend: function(xhr) {
                        //xhr.setRequestHeader('Authorization', 'Basic ' + credentials); // Set authorization header
                        //xhr.setRequestHeader('boomi_auth', credentials); // Set authorization header
                   // },
                    success: function(response) {
                        $('#responseField').text(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error details:', {
                            xhr: xhr,
                            status: status,
                            error: error
                        });
                        $('#responseField').text('Error: ' + error + ' (Status: ' + status + ')');
                    }
                });
            });
        });
    </script>
</body>
</html>
